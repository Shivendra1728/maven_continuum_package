# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- development

pool:
  vmImage: ubuntu-latest

steps:


- task: SSH@0
  inputs:
    sshEndpoint: 'dev-stage-instance'
    runOptions: 'inline'
    inline: |
      sudo pwd
      cd /opt/backend-continnum/s/continuum-portal/target
      sudo pwd
      sudo ps -ef | grep java
      sudo kill 2305268
    readyTimeout: '2000'
