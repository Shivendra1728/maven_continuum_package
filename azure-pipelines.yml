trigger:
- development

pool:
  vmImage: ubuntu-latest

steps:


- task: SSH@0
  inputs:
    sshEndpoint: 'dev-stage-instance'
    runOptions: 'inline'
    failOnStdErr: false
    inline: |
      cd /opt/backend-continnum/s/continuum-portal/target
      sudo pwd
      sudo ps -ef | grep java
      sudo pkill -9 -f 'java -jar'
      sudo nohup java -jar continuum-portal-0.0.1-SNAPSHOT.jar &;ls -lrt

      ls -lrt
    readyTimeout: '2000'
